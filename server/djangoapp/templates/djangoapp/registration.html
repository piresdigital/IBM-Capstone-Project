<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body>
    <!-- Add nav here -->
    {% include './navigation.html' %}

    <div class="container">
      <div class="row">
        <div class="col-sm mb-4 d-flex justify-content-center">
          <form
            class="w-50 mt-4"
            action="{% url 'djangoapp:signup' %}"
            method="post">
            {% csrf_token %}

            <h2>Sign Up</h2>
            {% if message %}
            <div class="alert alert-danger mb-2" role="alert">
              {{ message }}
            </div>
            <br />
            {% endif %}

            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                max-length="50"
                class="form-control"
                name="username"
                aria-describedby="Username"
                placeholder="JohnDoe" />
            </div>

            <div class="form-group">
              <label for="firstname">First Name</label>
              <input
                type="text"
                max-length="50"
                class="form-control"
                name="firstname"
                aria-describedby="First Name"
                placeholder="John" />
            </div>

            <div class="form-group">
              <label for="lastname">Last Name</label>
              <input
                type="text"
                max-length="50"
                class="form-control"
                name="lastname"
                aria-describedby="Last Name"
                placeholder="Doe" />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                aria-describedby="Password"
                placeholder="***" />
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <a href="{% url 'djangoapp:login' %}" class="btn btn-link ml-4">
              Login
            </a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
