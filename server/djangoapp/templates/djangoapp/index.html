<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Best Cars Dealership Review</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css"
      rel="stylesheet" />
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
  </head>

  <body>
    <!-- Add nav here -->
    {% include './navigation.html' %}

    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h2 class="mb-4 mt-5 pt-3 text-center">Our Dealerships</h2>
          <!--Add a dealer table here -->

          <table class="table" id="table" data-filter-control="true">
            <thead>
              <tr>
                <th>ID</th>
                <th>Dealer Name</th>
                <th>City</th>
                <th>Address</th>
                <th>Zip</th>
                <th data-field="state" data-filter-control="select">State</th>
              </tr>
            </thead>
            <tbody>
              {% for dealer in dealerships %}
              <tr>
                <td>{{ dealer.id }}</td>
                <td>
                  <a href="{% url 'djangoapp:dealer_details' dealer.id %}"
                    >{{ dealer.full_name }}</a
                  >
                </td>
                <td>{{ dealer.city }}</td>
                <td>{{ dealer.address }}</td>
                <td>{{ dealer.zip }}</td>
                <td>{{ dealer.st }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script>
      $(function () {
        $('#table').bootstrapTable();
      });
    </script>
  </body>
</html>
